<div class="mainPage">
    <div>
      <button class="setButton btn-dark cancelbtn {{start=== true ? 'hidden' : ''}}"
        (click)="this.setBoard()">Set the Board</button>
    </div>
  <div class="boardArea {{start=== true ? '' : 'hidden'}}">
    <div class="boardContainer" *ngIf="start">
      <div *ngFor="let position of this._TrolltollService.board" id={{position.id}}
        (click)="movePiece($event)" class="boardPiece  {{position.player === 1 ? 'player1Unit' : position.player === 2 ? 'player2Unit' : position.potentialMove ? 'potential' : position.potentialAttack ? 'attack': ''}}">
        <!-- {{position.piece.type==="Knight" ? "K" : ""}} -->
        <!-- <img src="{{position.piece.type=== 'Knight' ? position.piece.image : ''}}"> -->
        <img (mouseover)="populateInfo(position.piece)" src="{{position.piece.type=== 'Knight' ? position.piece.image : position.piece.type === 'Mage' ? position.piece.image : position.piece.type === 'Ranger' ? position.piece.image : position.piece.type === 'Cleric' ? position.piece.image : ''}}">
      </div>
    </div>
  </div>
  <div class="inPlayCont">
    <h2 class='row middle'>{{currentPlayer ? 'Player 1' : 'Player 2'}}</h2>
    <div class='row'>
      <h3 class="{{selectPiecePhase ? 'red' : ''}}">Select a Unit</h3>
      <button (click)="deselectUnit()">Deselect</button>
    </div>
    <div class='row'>
      <h3 class="{{movePiecePhase ? 'red' : ''}}">Move Unit</h3>
      <button (click)="noMove()">No Move</button>

    </div>
    <div class='row'>
      <h3 class="{{initiateAttackPiece ? 'red' : ''}}">Attack</h3>
      <button (click)="skipAttack()">No Attack</button>
    </div>
    <div class='row middle'>
      <button (click)="skipAttack()">End Turn</button>
    </div>
    <div class='row middle'>
      <h3>Timer</h3>
    </div>

    <!-- <div *ngFor="let piece of units">
      <div class="imgContInPlay">
        <img src="{{piece.image}}">
      </div>
    </div> -->
  </div>
  <div class="pieceInfoCont">
    <div class="pieceInfoTitle">
      <h2>Piece Information</h2>
    </div>
    <div class="pieceInfoDisplay">
      <div class="infoImage">
        <img class src="{{selectedPiece.image}}" />
        <h4>{{selectedPiece.type}}</h4>
      </div>
      <div>
        
      </div>
      <div class="infoText">
        <h6>Health: <canvas id="healthChart" width="200" height="50"></canvas></h6> 
        <h6>Attack: <canvas id="attackChart" width="200" height="50"></canvas></h6>
        <h6>Defense: <canvas id="defenseChart" width="200" height="50"></canvas></h6>
        <h6>Attack Range: <canvas id="attackRangeChart" width="200" height="50"></canvas></h6>
        <h6>Move Range: <canvas id="moveRangeChart" width="200" height="50"></canvas></h6>
        <h6>Cool Down: <canvas id="coolDownChart" width="200" height="50"></canvas></h6>
        <!-- <h6>Defense: {{selectedPiece.defense}}</h6>
        <h6>Attack Range: {{selectedPiece.attackRange}}</h6>
        <h6>Move Range: {{selectedPiece.moveRange}}</h6>
        <h6>Cool Down: {{selectedPiece.coolDown}}</h6> -->
      </div>
    </div>
  </div>
</div>
