<div class="mainPage">
  <div class="boardArea">
    <div class="boardContainer" *ngIf="start">
      <div *ngFor="let position of this._TrolltollService.board" id={{position.id}}
        (click)="movePiece($event)" class="boardPiece  {{position.player === 1 ? 'player1Unit' : position.player === 2 ? 'player2Unit' : position.potentialMove ? 'potential' : position.potentialAttack ? 'attack': ''}}">
        <!-- {{position.piece.type==="Knight" ? "K" : ""}} -->
        <!-- <img src="{{position.piece.type=== 'Knight' ? position.piece.image : ''}}"> -->
        <img (mouseover)="populateInfo(position.piece)" src="{{position.piece.type=== 'Knight' ? position.piece.image : position.piece.type === 'Mage' ? position.piece.image : position.piece.type === 'Ranger' ? position.piece.image : position.piece.type === 'Cleric' ? position.piece.image : ''}}">
      </div>
    </div>
    <div>
      <button class="closingButtons btn-dark cancelbtn {{start=== true ? 'hidden' : ''}}"  (click)="this.setBoard()">Set the Board</button>
    </div>
  </div>

  <div class="inPlayCont">
    <h2>In Play</h2>
    <div *ngFor="let piece of units">
      <div class="imgContInPlay">
        <img src="{{piece.image}}">
      </div>
    </div>
  </div>
  <div class="pieceInfoCont">
    <div class="pieceInfoTitle">
      <h2>Piece Information</h2>
    </div>
    <div class="pieceInfoDisplay">
      <div class="infoImage">
        <img class src="{{selectedPiece.image}}" />
        <h4>{{selectedPiece.type}}</h4>
      </div>
      <div class="infoText">
        <h6>Health: {{selectedPiece.health}}</h6>
        <h6>Attack: {{selectedPiece.attack}}</h6>
        <h6>Defense: {{selectedPiece.defense}}</h6>
        <h6>Attack Range: {{selectedPiece.attackRange}}</h6>
        <h6>Move Range: {{selectedPiece.moveRange}}</h6>
        <h6>Cool Down: {{selectedPiece.coolDown}}</h6>
      </div>
    </div>
  </div>
</div>
